<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/docs/5.3/assets/img/favicons/favicon.ico">
    <title>Newsletter Signup</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <form action="/" method="POST">
            <img class="mb-4" src="images/image1.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal  ">Login Form</h1>

            <div class="form-floating">
                <input type="text" name="fName" class="form-control " placeholder="First Name" required autofocus>
                <label>First Name</label>

            </div>
            <div class="form-floating">
                <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
                <label>Last Name</label>

            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <label>Email</label>

            </div>



            <button class="w-100 btn btn-lg btn-primary mt-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; The O-spy-O region.</p>
        </form>
    </main>



</body>

</html>
